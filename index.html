<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <main>
    <div class="profile-page">
      <div class="profile-page-container">
        <img src="./images/bg-pattern-card.svg" alt="">
        <div class="profile-page-content">
          <div class="profile-translate">
            <img class="profile-img-translate" src="./images/image-victor.jpg" alt="">
          </div>
          <h1 class="profile-heading">Victor Crest <span class="number">26</span> </h1>
          <p class="profile-para">London</p>
          <div class="profile-info-sec-flex">
          <div class="profile-info-sec">
            <div class="profile-info-title">80K</div>
            <div class="profile-info-text">Followers</div>
          </div>
          <div class="profile-info-sec">
            <div class="profile-info-title">803K</div>
            <div class="profile-info-text">Likes</div>
          </div>
          <div class="profile-info-sec">
            <div class="profile-info-title">1.4K</div>
            <div class="profile-info-text">Photos</div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
